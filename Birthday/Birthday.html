<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Poster</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Dancing+Script:wght@700&family=Caveat:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <style>
        :root {
            --bg-light: #f1f4f6;
            --primary-blue: #1b4d89;
            --accent-red: #e64a5c;
            --accent-yellow: #ffc107;
        }

        body {
            background-color: #d0d0d0;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            font-family: 'Montserrat', sans-serif;
        }

        /* Toolbar */
        .toolbar {
            background: white;
            padding: 12px 25px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            align-items: center;
            position: sticky;
            top: 10px;
            z-index: 1000;
        }

        .btn {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 8px 18px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 13px;
        }

        .btn-save {
            background: #27ae60;
        }

        select.btn {
            appearance: none;
            cursor: pointer;
        }

        input[type="file"] {
            display: none;
        }

        /* Poster */
        #poster {
            width: 700px;
            height: 950px;
            position: relative;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 40px;
            overflow: hidden;

            background-color: var(--bg-light);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Shapes */
        .shape {
            position: absolute;
            z-index: 1;
        }

        .circle-red {
            top: 150px;
            left: 50px;
            width: 40px;
            height: 40px;
            background: var(--accent-red);
            border-radius: 50%;
        }

        .diamond-yellow {
            top: 180px;
            right: 80px;
            width: 45px;
            height: 45px;
            background: var(--accent-yellow);
            transform: rotate(45deg);
        }

        .circle-blue {
            bottom: 200px;
            right: 40px;
            width: 50px;
            height: 50px;
            background: var(--primary-blue);
            border-radius: 50%;
        }

        .square-yellow {
            bottom: 150px;
            left: 60px;
            width: 30px;
            height: 30px;
            background: var(--accent-yellow);
        }

        /* Header */
        .logo-area {
            z-index: 10;
            margin-bottom: 40px;
            text-align: center;
        }

        .school-circle {
            width: 70px;
            height: 70px;
            background: var(--primary-blue);
            border-radius: 50%;
            margin: 0 auto 10px;
            overflow: hidden;
        }

        .school-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .school-name {
            font-size: 24px;
            font-weight: 800;
            border-bottom: 1.5px solid #333;
            display: inline-block;
        }

        /* Photo */
        .photo-ring {
            width: 280px;
            height: 280px;
            border: 12px solid var(--accent-red);
            border-radius: 50%;
            padding: 10px;
            background: white;
            cursor: pointer;
            z-index: 10;
        }

        .photo-frame {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            background: #eee;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }

        /* Text */
        .warmest-wishes {
            font-family: 'Dancing Script', cursive;
            font-size: 32px;
            margin-top: 30px;
            z-index: 10;
        }

        .happy-birthday {
            font-family: 'Dancing Script', cursive;
            font-size: 90px;
            color: var(--accent-red);
            margin: 0;
            z-index: 10;
        }

        .student-name {
            font-size: 40px;
            font-weight: 800;
            border-bottom: 2px solid var(--primary-blue);
            margin: 20px 0;
            z-index: 10;
        }

        .message-body {
            font-family: 'Caveat', cursive;
            font-size: 26px;
            max-width: 80%;
            text-align: center;
            z-index: 10;
        }

        .from-section {
            font-weight: 800;
            margin-top: 40px;
            z-index: 10;
        }

        [contenteditable="true"]:hover {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 4px;
        }

        @media print {
            .toolbar {
                display: none;
            }

            body {
                padding: 0;
                background: none;
            }

            #poster {
                box-shadow: none;
            }
        }
    </style>
</head>

<body ng-controller="myCtrl">

    <!-- Toolbar -->
    <div class="toolbar">
        <button class="btn" onclick="document.getElementById('file-input').click()">Upload Photo</button>
        <input type="file" id="file-input" accept="image/*" onchange="updatePhoto(event)">

        <select class="btn" ng-model="selectedBg" ng-change="changeBackground(selectedBg)">
            <option value="">Default BG</option>
            <option ng-repeat="bg in bgImages" value="{{bg.url}}">{{bg.name}}</option>
        </select>

        <button class="btn btn-save" onclick="downloadImage()">Save as Image</button>
        <button class="btn" onclick="window.print()">Print</button>
    </div>

    <!-- Poster -->
    <div id="poster">
        <div class="shape circle-red"></div>
        <div class="shape diamond-yellow"></div>
        <div class="shape circle-blue"></div>
        <div class="shape square-yellow"></div>

        <div class="logo-area">
            <div class="school-circle">
                <img ng-src="{{orgInfo.Image}}">
            </div>
            <div class="school-name" contenteditable="true">{{orgInfo.Name}}</div>
        </div>

        <div class="photo-ring" onclick="document.getElementById('file-input').click()">
            <div class="photo-frame">
                <img id="student-img" ng-src="{{userInfo.Image}}">
            </div>
        </div>

        <div class="warmest-wishes">Warmest Wishes</div>
        <div class="happy-birthday">Happy Birthday</div>
        <div class="student-name" contenteditable="true">{{userInfo.FullName}}</div>

        <div class="message-body" contenteditable="true">
            Wishing you a joyful birthday and a year full of success and smiles!
        </div>

        <div class="from-section" contenteditable="true">
            From Your Teachers & Friends
        </div>
    </div>

    <script>
        function updatePhoto(event) {
            const img = document.getElementById('student-img');
            const reader = new FileReader();
            reader.onload = () => img.src = reader.result;
            reader.readAsDataURL(event.target.files[0]);
        }

        function downloadImage() {
            const poster = document.getElementById('poster');
            html2canvas(poster, { scale: 2, useCORS: true }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'Birthday_Poster.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>

    <script>
        var app = angular.module("myApp", []);
        app.controller("myCtrl", function ($scope, $http, $window) {

            // Background images (existing)
            $scope.bgImages = [
                { name: 'BG 1', url: 'https://schoolvertex.github.io/Pages/Birthday/images/bg-1.jpg' },
                { name: 'BG 2', url: 'https://schoolvertex.github.io/Pages/Birthday/images/bg-2.jpg' },
                { name: 'BG 3', url: 'https://schoolvertex.github.io/Pages/Birthday/images/bg-3.jpg' },
            ];

            $scope.changeBackground = function (bg) {
                const poster = document.getElementById('poster');
                if (!bg) {
                    poster.style.backgroundImage = '';
                    poster.style.backgroundColor = '#f1f4f6';
                    poster.style.backgroundSize = 'cover';
                } else {
                    poster.style.backgroundImage = `url(${bg})`;
                    poster.style.backgroundColor = 'transparent';
                    poster.style.backgroundSize = 'cover';
                }
            };

            // --- Fetching Data and Controller Logic ---
            function getQueryParams() {
                const params = {};
                location.search
                    .substr(1)
                    .split("&")
                    .forEach(function (item) {
                        const [key, value] = item.split("=");
                        if (key) params[key] = decodeURIComponent(value);
                    });
                return params;
            }

            // const baseUrl = 'https://api.schoolvertex.com/api';
            const baseUrl = 'http://localhost:62786/api';

            const query = getQueryParams();
            const userId = query.id;
            const orgId = query.orgid;

            const orgInfoUrl = `${baseUrl}/Organisation/GetInfoForCertificate/${orgId}`;
            $http.get(orgInfoUrl).then(function (response) {
                $scope.orgInfo = response.data;
            });

            const userInfoUrl = `${baseUrl}/User/GetPreviewById/${userId}`;
            $http.get(userInfoUrl).then(function (response) {
                $scope.userInfo = response.data;
            });
        });
    </script>

</body>

</html>
